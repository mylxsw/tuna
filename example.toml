
# 存储方案
storage_driver="redis"
# http监听地址
listen="127.0.0.1:55555"
# 是否开启守护进程模式
daemon=false

# 公开服务地址
public_url="http://example.com"

# 日志输出级别:debug/info/warning/error/fatal/panic
log_level="debug"
# 日志输出类型: stdout/file
log_type="stdout"
# 日志文件，仅当log_type=file时有效
log_file="/var/log/tuna-%s.log"

[storage.redis]

host="127.0.0.1"
port=6379
password=""
dbname="0"

[storage.mysql]

username="root"
password=""
dbname="tuna"
host="127.0.0.1"
port=3306

[storage.sqlite]

dbname="/var/run/tuna.db"
